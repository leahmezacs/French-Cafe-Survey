<!DOCTYPE html>
<html lang=”en-US”>
<head>
<meta charset="utf-8"> 
    <title>Leah's Survey Form</title>
</head>
<body>
    <h1 id="title">La Patiserre Survey</h1>
    <p id="description">Please fill out this form below on your expeerience at one of our locations: </p>
    <form id="survey-form">
        <label id="name-label">Enter your full name:</label>
            <input type="text" id="name" placeholder="i.e. Leah Meza" required> <br>
        <label id="email-label">Enter a valid email address:</label>
            <input type="email" id="email" required placeholder="username@example.com"> <br>
        <label id="number-label">Rate your overall experience [0-10]:</label>
            <input type="number" id="number" min="0" max="10" required placeholder="5"> <br>
        <label id="dropdown-label">When did you visit this location:</label> <br>
            <select id="dropdown">
                <option value="early morning">Early Morning</option>
                <option value="morning rush">Morning Rush</option>
                <option value="afternoon">Afternoon</option>
                <option value="early evening">Early Evening</option>
                <option value="dusk">Dusk</option>
            </select> <br>
        <label id="radio-label">How satisfied are you with your order:</label> <br>
            <input type="radio" name="order-satisfaction" id="very satisifed" checked>
                <label for="very satisfied">Very Satisfied</label> <br>
            <input type="radio" name="order-satisfaction" id="somewhat satisifed">
                <label for="somewhat satisifed">Somewhat Satisfied</label> <br>
            <input type="radio" name="order-satisfaction" id="neutral">
                <label for="neutral">Neutral</label> <br>
        <label id="checkboxes"></label>
    </form>
</body>
</html>
