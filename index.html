<!DOCTYPE html>
<html lang=”en-US”>
<head>
<meta charset="utf-8"> 
    <title>Leah's Survey Form</title>
</head>
<body>
    <h1 id="title">La Patiserre Survey</h1>
    <p id="description">Please fill out this form below on your expeerience at one of our locations: </p>
    <form id="survey-form">
        <label id="name-label">Enter your full name:</label>
        <input type="text" id="name"> <br>
        <label id="email-label">Enter a valid email address:</label>
        <input type="email" id="email" required> <br>
        <label id="number-label">Rate your overall experience [1-10]:</label>
        <input type="number" id="number" min="1" max="10" required> <br>

    </form>
</body>
</html>
